name: Node.js CI

on:
  push:
    branches: [main, chore/action-angular-versions]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # node-version: [10.x, 12.x]
        angular-version: [10.0.x, 10.1.x, 10.2.x, 11.0.x, 11.1.x, 11.2.x]
    steps:
      - uses: actions/checkout@v2
      # - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v2
        with:
          node-version: "12.x"
          # node-version: ${{ matrix.node-version }}
      - name: Use Angular ${{ matrix.angular-version }}
        uses: ngworker/angular-versions-action@v3
        with:
          angular-version: ${{ matrix.angular-version }}
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test
