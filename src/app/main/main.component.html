<h3>Static Expression</h3>
<div *ngxAccessExpr="'CanWrite&CanRead'; else noWriteAccess">
  Component with CanWrite&CanRead access
</div>
<ng-template #noWriteAccess>
  <div style="color: red">
    User doesn't have CanWrite&CanRead access
  </div>
</ng-template>

<hr />

<h3>Dynamic Expression</h3>
<input type="text" value="CanWrite&CanRead" #expr /> <button (click)="expression=expr.value">Evaluate</button>
<ng-container *ngIf="expression">
  <div *ngxAccessExpr="expression; else missingAccess">
    Component with {{expression}} access
  </div>
</ng-container>

<ng-template #missingAccess>
  <div style="color: red">
    User doesn't have {{expression}} access
  </div>
</ng-template>
