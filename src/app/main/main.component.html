<app-user></app-user>

<h2 *ngxAccess="'User:Write'"> User Form Component </h2>

<label *ngxAccess="'User.FirstName:Write'; else missingAccess">
  Component 1
</label>

<hr />

<div *ngxAccess="'User.Login:Write'; else missingAccess">
  Component 2
</div>

<ng-template #missingAccess>
  <div style="color: red">
    User doesn't have access
  </div>
</ng-template>

<hr />

Debug <input type="checkbox" (click)="debug(check.checked)" [checked]="debug$|async" #check />
<h3>Configuration</h3>
<pre>{{accesses | json}}</pre>


<button (click)="copy()"> Copy </button>
